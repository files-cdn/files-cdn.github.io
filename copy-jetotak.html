<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex, nofollow, noarchive">
<title>Copier</title>

<style>
/* ↓ Стили для отключения скроллбаров в amp-iframe ↓ */
/* * {
  box-sizing: border-box;
} */

html,body {
  overflow: hidden;
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: Sans-Serif;
}

/* ↓ Стили для настройки цвета копирования ↓ */
::selection {
  background: #fcb514;
  color: #000;
}

::-moz-selection {
  background: #fcb514;
  color: #000;
}

::-webkit-selection {
  background: #fcb514;
  color: #000;
}



/* ↓ Стили для блока "контейнера" куда входит блок с промокодом и кнопка ↓ */
body {
    color: #fbfbfc;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    -ms-flex-direction: column;
    flex-direction: column;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    min-height: 100vh;
    background: inherit;
    -webkit-transition: padding-bottom .4s ease-in-out;
    -o-transition: padding-bottom .4s ease-in-out;
    transition: padding-bottom .4s ease-in-out;
    }
.h_h_r_bb {padding: 15px 15px 15px 50px; } 
.h_h_r_t {font-size: 14px;line-height: 16px;color: #7b7b7b;text-align: left; } 
.h_h_r_p {height: 50px;border: 2px dashed #fff;font-weight: bold;font-size: 18px;line-height: 22px;color: #fff;position: relative;margin: 14px 0; } 
.r_p_i {position: absolute;top: 13px;right: 10px; } 
.r_p_t {line-height: 45px; } 
.h_h_r_p.click_block {cursor: pointer; } 
.h_h_r_b {line-height: 50px;height: 50px;font-size: 18px; } 
.like-green-link {
    padding-left: 10px;
    display: block;
    width: 100%;
    height: 40px;
    background-color: #de2953;
    border-bottom: 2px solid #E4063A;
    color: #fefefe;
    font-size: 14px;
    font-weight: 700;
    line-height: 40px;
    text-align: center;
    -webkit-transition: all 0.2s ease;
    transition: all 0.2s ease;
    text-decoration: none;
    margin: 0;
}
</style>

</head>
<body>

                   
                        <div class="h_h_r_bb">
                          <div class="h_h_r_t">Promosyon kodunu kopyalayın:</div>
                          <div class="h_h_r_p click_block">
                            <div id="cupon" class="r_p_t">XBEST</div>
                            <div class="r_p_i"><br></div>
                          </div>
                          <a id="cupon_button" data-target-copy-id="cupon"
                          class="h_h_r_b like-green-link"> PROMOSYON KODUNU KOPYALA </a>
                        </div>


<script>
          function selectText(id) {
            var sel, range;
            var el = document.getElementById(id);
            if (window.getSelection && document.createRange) {
              sel = window.getSelection();
              if (sel.toString() == '') {
                window.setTimeout(function () {
                  range = document.createRange();
                  range.selectNodeContents(el);
                  sel.removeAllRanges();
                  sel.addRange(range);
                }, 1);
              }
            } else if (document.selection) {
              sel = document.selection.createRange();
              if (sel.text == '') {
                range = document.body.createTextRange();
                range.moveToElementText(el);
                range.select();
              }
            }
          }
          cupon_button.onclick = function () {
            selectText(this.dataset.targetCopyId);
            this.innerText = 'Promosyon kodu kopyalandı';
            setTimeout(() => document.execCommand("copy"));
            setTimeout(() => document.execCommand("copy"), 100);
            setTimeout(() => this.innerText = 'Promosyon kodunu kopyala', 5000);
          }
          
          $(".wrapper .tab").click(function () {
            $(".wrapper .tab").removeClass("active").eq($(this).index()).addClass("active");
            $(".tab_item").hide().eq($(this).index()).fadeIn()
          }).eq(0).addClass("active");
        </script>

</body>
</html>
