<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="robots" content="noindex, nofollow, noarchive">
      <title>Comentário</title>
      <style>
         :root {
         --wp--preset--font-size--normal: 16px;
         --wp--preset--font-size--huge: 42px
         }
         html :where(img[class*=wp-image-]) {
         height: auto;
         max-width: 100%
         }
         
         html {
         line-height: 1.15;
         -webkit-text-size-adjust: 100%
         }
         body {
         margin: 0
         }
         button,
         input,
         textarea {
         font-family: inherit;
         font-size: 100%;
         line-height: 1.15;
         margin: 0
         }
         button,
         input {
         overflow: visible
         }
         button {
         text-transform: none
         }
         button,
         [type=submit] {
         -webkit-appearance: button
         }
         button::-moz-focus-inner,
         [type=submit]::-moz-focus-inner {
         border-style: none;
         padding: 0
         }
         button:-moz-focusring,
         [type=submit]:-moz-focusring {
         outline: 1px dotted ButtonText
         }
         textarea {
         overflow: auto
         }
         ::-webkit-file-upload-button {
         -webkit-appearance: button;
         font: inherit
         }
         *,
         *::before,
         *::after {
         box-sizing: inherit
         }
         html {
         box-sizing: border-box
         }
         body,
         button,
         input,
         textarea {
         color: #404040;
         font-family: -apple-system, BlinkMacSystemFont, segoe ui, Roboto, Oxygen-Sans, Ubuntu, Cantarell, helvetica neue, sans-serif;
         font-size: 1rem;
         line-height: 1.5
         }
         body {
         background: #fff
         }
         button {
         border: 1px solid;
         border-color: #ccc #ccc #bbb;
         border-radius: 3px;
         background: #e6e6e6;
         color: rgba(0, 0, 0, .8);
         line-height: 1;
         padding: .6em 1em .4em
         }
         button:hover {
         border-color: #ccc #bbb #aaa
         }
         button:active,
         button:focus {
         border-color: #aaa #bbb #bbb
         }
         input[type=text],
         input[type=email],
         textarea {
         color: #666;
         border: 1px solid #ccc;
         border-radius: 3px;
         padding: 3px
         }
         input[type=text]:focus,
         input[type=email]:focus,
         textarea:focus {
         color: #111
         }
         textarea {
         width: 100%
         }
         ::after,
         ::before {
         -webkit-box-sizing: border-box;
         box-sizing: border-box
         }
         html {
         font-family: sans-serif;
         line-height: 1.15;
         -webkit-text-size-adjust: 100%;
         -webkit-tap-highlight-color: transparent
         }
         :root,
         html {
         scroll-behavior: smooth
         }
         :target {
         scroll-margin-top: 100px;
         }
         body {
         margin: 0;
         font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
         font-size: 1rem;
         font-weight: 400;
         line-height: 1.5;
         color: #212529;
         text-align: left;
         background-color: #fff
         }
         [tabindex="-1"]:focus:not(:focus-visible) {
         outline: 0
         }
         h4 {
         margin-top: 0;
         margin-bottom: .5rem
         }
         p {
         margin-top: 0;
         margin-bottom: .4rem
         }
         label {
         display: inline-block;
         margin-bottom: .5rem
         }
         button {
         border-radius: 0
         }
         button:focus {
         outline: 1px dotted;
         outline: 5px auto -webkit-focus-ring-color
         }
         button,
         input,
         textarea {
         margin: 0;
         font-family: inherit;
         font-size: inherit;
         line-height: inherit
         }
         button,
         input {
         overflow: visible
         }
         button {
         text-transform: none
         }
         [type=submit],
         button {
         -webkit-appearance: button
         }
         [type=button]:not(:disabled),
         [type=reset]:not(:disabled),
         [type=submit]:not(:disabled),
         button:not(:disabled) {
         cursor: pointer
         }
         [type=submit]::-moz-focus-inner,
         button::-moz-focus-inner {
         padding: 0;
         border-style: none
         }
         textarea {
         overflow: auto;
         resize: vertical
         }
         ::-webkit-file-upload-button {
         font: inherit;
         -webkit-appearance: button
         }
         ::-webkit-input-placeholder {
         color: #666
         }
         ::-moz-placeholder {
         color: #666
         }
         :-ms-input-placeholder {
         color: #666
         }
         ::-ms-input-placeholder {
         color: #666
         }
         input,
         textarea {
         outline: 0
         }
         input:focus:required:invalid,
         textarea:focus:required:invalid {
         border-color: red
         }
         input:required:valid,
         textarea:required:valid {
         border-color: green
         }
         html {
         height: 100%;
         font-size: 16px
         }
         body {
         font-family: Helvetica, Arial, sans-serif;
         font-size: 1rem;
         position: relative;
         min-width: 320px;
         line-height: 1.4;
         color: #000;
         background-color: #fff;
         overflow-x: hidden
         }
         .btn {
         position: relative;
         display: -webkit-inline-box;
         display: -ms-inline-flexbox;
         display: inline-flex;
         -webkit-box-pack: center;
         -ms-flex-pack: center;
         justify-content: center;
         -webkit-box-align: center;
         -ms-flex-align: center;
         align-items: center;
         min-width: 152px;
         min-height: 50px;
         line-height: 50px;
         padding: 19px 38px 18px;
         font-size: 1rem;
         line-height: 1;
         vertical-align: middle;
         text-align: center;
         text-decoration: none;
         text-transform: uppercase;
         border-radius: 100px;
         border: 0;
         -webkit-transition: all .3s;
         -o-transition: all .3s;
         transition: all .3s
         }
         form{width: 100%; height: 100px;}
         .btn:focus {
         outline: 0
         }
         .btn:hover {
         cursor: pointer;
         text-decoration: none
         }
         .btn-md {
         min-height: 40px;
         min-width: 110px;
         line-height: 1px;
         padding: 11px 25px 9px;
         font-size: 14px
         }
         .btn-grey {
         font-weight: 700;
         color: #999;
         background-color: transparent;
         border: 1px solid #999
         }
         .btn-grey:hover {
         color: #999;
         background-color: rgba(153, 153, 153, .15)
         }
         .btn-green {
         color: #fff;
         font-weight: 700;
         background-color: #2ecc71;
         border: 0
         }
         .btn-green:hover {
         color: #fff;
         background-color: #4dd486
         }
         .comment-form {
         display: block;
         overflow: hidden;
         background-color: #f9f9f9;
         margin: 0 auto 30px auto;
         border: 1px solid #dedede;
         border-radius: 15px;
         box-shadow: #949494 0 0 10px
         }
         .comment-form>div {
         margin: 15px
         }
         .input-ttl {
         border: 1px solid #2ecc7169
         }
         .modal {
         display: none;
         position: fixed;
         z-index: 1;
         padding-top: 100px;
         left: 0;
         top: 0;
         width: 100%;
         height: 100%;
         overflow: auto;
         background-color: #000;
         background-color: rgba(0, 0, 0, 0.4)
         }
         .modal-content {
         background-color: #fefefe;
         margin: auto;
         padding: 20px;
         border: 1px solid #888;
         width: 40%;
         text-align: center;
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%)
         }
         .close {
         background-color: #cccccc9e;
         color: white;
         cursor: pointer;
         padding-left: 15px;
         padding-right: 15px;
         padding-top: 10px;
         padding-bottom: 10px;
         border-radius: 100px;
         font-size: 18px
         }
         .close:hover {
         background-color: #ffb900c9
         }
         .modal-content p {
         margin-bottom: 20px;
         margin-top: 20px;
         text-align: center
         }
      </style>
   </head>
   <body>
      <form id="forms" class="comment-form row" method="POST">
         <div class="col-lg-12">
            <h4>Γράψε ένα σχόλιο:</h4>
         </div>
         <div class="col-lg-6"> <label class="ttl-input">Το όνομα σου:</label>
            <input name="u_name" class="input-ttl" type="text" placeholder="NomeΟνομα">
            <label class="ttl-input">η αλληλογραφια σου:</label>
            <input name="u_email" class="input-ttl" type="email" placeholder="ηλεκτρονικη διευθυνση">
         </div>
         <div class="col-lg-12">
            <label class="ttl-input">Το σχόλιό σου:</label>
            <textarea name="u_comment" class="input-ttl btn-grey"></textarea>
         </div>
         <div class="col-lg-12 text-center">
            <button type="submit" id="MBtn"
               class="btn btn-green btn-md btn-regist">Να στέιλω</button>
         </div>
         <div id="myModal" class="modal" style="display: none;">
            <div class="modal-content">
               <span class="close">×</span>
               <p>
                  Το μήνυμά μας<br> βρίσκεται υπό επεξεργασία
               </p>
            </div>
         </div>
         
      </form>
       <script>
                              const form = document.getElementById("forms");
                              form.addEventListener("submit", function (event) {
                                  event.preventDefault();
                              });
                              var modal = document.getElementById("myModal");
                              var btn = document.getElementById("MBtn");
                              var span = document.getElementsByClassName("close")[0];
                              btn.onclick = function () {
                                  modal.style.display = "block";
                              };
                              span.onclick = function () {
                                  modal.style.display = "none";
                              };
                              window.onclick = function (event) {
                                  if (event.target == modal) {
                                      modal.style.display = "none";
                                  }
                              };
                           </script>
   </body>
</html>
