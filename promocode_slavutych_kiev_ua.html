					} else {
						target.textContent = "";
					}
					target.blur();
					elem.removeChild(target);
					a = elem.innerText;
					elem.innerText = 'Промокод скопирован';
					setTimeout(() => elem.innerText = a, 1000);
					return succeed;
				}
			
				function copyPromoCode(el)
				{
					bText = event.target.innerText;
					//console.log(bText);
					copyToClipboard(event.target);
				}
			});
		</script>
